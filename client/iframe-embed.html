<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liwonde Sun Hotel - Iframe Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .booking-widget-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        .widget-header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1a4480 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .widget-header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }
        
        .widget-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .widget-body {
            padding: 0;
        }
        
        .booking-iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        
        .widget-footer {
            background: #f8f9fa;
            padding: 15px 30px;
            text-align: center;
            font-size: 13px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        .widget-footer a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 500;
        }
        
        .widget-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .booking-widget-container {
                border-radius: 12px;
            }
            
            .widget-header h1 {
                font-size: 22px;
            }
            
            .booking-iframe {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="booking-widget-container">
        <div class="widget-header">
            <h1 id="widget-title">üè® Book Your Stay at Liwonde Sun Hotel</h1>
            <p id="widget-tagline">Experience luxury in the heart of Malawi</p>
        </div>
        <div class="widget-body">
            <!--
                CONFIGURATION:
                - Replace YOUR_PARTNER_NAME with your company name
                - Replace https://liwondesunhotel.com with the production URL
                - Add ?room_id=X to pre-select a room
                - Add ?check_in=YYYY-MM-DD to pre-fill check-in date
                - Add ?check_out=YYYY-MM-DD to pre-fill check-out date
            -->
            <iframe
                id="booking-iframe"
                class="booking-iframe"
                src="https://liwondesunhotel.com/booking.php?partner=YOUR_PARTNER_NAME"
                title="Liwonde Sun Hotel Booking"
                allow="payment; clipboard-write">
            </iframe>
        </div>
        <div class="widget-footer">
            Powered by <a id="hotel-link" href="https://liwondesunhotel.com" target="_blank">Liwonde Sun Hotel</a>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - UPDATE THESE VALUES
        // ============================================
        const CONFIG = {
            // Your API base URL (update with production URL)
            baseUrl: 'https://liwondesunhotel.com/api/',
            
            // Your API key (get from Liwonde Sun Hotel)
            apiKey: 'YOUR_API_KEY_HERE',
            
            // Partner name (for tracking)
            partnerName: 'YOUR_PARTNER_NAME'
        };

        // ============================================
        // SITE SETTINGS (DYNAMIC FROM DATABASE)
        // ============================================
        let siteSettings = {
            hotel: {
                name: 'Liwonde Sun Hotel',
                tagline: 'Where Luxury Meets Nature',
                url: 'https://liwondesunhotel.com'
            }
        };

        // ============================================
        // FETCH SITE SETTINGS
        // ============================================
        async function fetchSiteSettings() {
            try {
                const response = await fetch(`${CONFIG.baseUrl}site-settings`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    siteSettings = result.data;
                    updateUIWithSettings();
                    console.log('Site settings loaded:', siteSettings);
                } else {
                    console.warn('Failed to load site settings, using defaults:', result.error);
                }
            } catch (error) {
                console.warn('Error fetching site settings, using defaults:', error);
            }
        }

        // ============================================
        // UPDATE UI WITH SETTINGS
        // ============================================
        function updateUIWithSettings() {
            // Update widget title
            const titleEl = document.getElementById('widget-title');
            if (titleEl && siteSettings.hotel?.name) {
                titleEl.textContent = 'üè® Book Your Stay at ' + siteSettings.hotel.name;
            }

            // Update widget tagline
            const taglineEl = document.getElementById('widget-tagline');
            if (taglineEl && siteSettings.hotel?.tagline) {
                taglineEl.textContent = siteSettings.hotel.tagline;
            }

            // Update hotel link
            const linkEl = document.getElementById('hotel-link');
            if (linkEl) {
                if (siteSettings.hotel?.url) {
                    linkEl.href = siteSettings.hotel.url;
                }
                if (siteSettings.hotel?.name) {
                    linkEl.textContent = siteSettings.hotel.name;
                }
            }

            // Update iframe src with partner name
            const iframeEl = document.getElementById('booking-iframe');
            if (iframeEl && siteSettings.hotel?.url) {
                const baseUrl = siteSettings.hotel.url.replace(/\/$/, '');
                iframeEl.src = `${baseUrl}/booking.php?partner=${encodeURIComponent(CONFIG.partnerName)}`;
            }

            // Update page title
            document.title = (siteSettings.hotel?.name || 'Liwonde Sun Hotel') + ' - Booking';
        }

        // ============================================
        // INITIALIZE
        // ============================================
        window.onload = async function() {
            await fetchSiteSettings();
        };
    </script>
</body>
</html>
